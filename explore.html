<script>
  const searchInput = document.getElementById("searchInput");
  const productElements = document.querySelectorAll(".BEVERAGES");

  searchInput.addEventListener("input", function () {
    const searchTerm = this.value.toLowerCase();

    productElements.forEach((product) => {
      const name = product.getAttribute("data-name").toLowerCase();
      const anchor = product.querySelector("a");
      const href = anchor ? anchor.getAttribute("href").toLowerCase() : "";

      // Show only items that match the search term in name or link
      if (name.includes(searchTerm) || href.includes(searchTerm)) {
        product.style.display = "inline-block";
      } else {
        product.style.display = "none";
      }
    });
  });
</script>
